<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Flisol 2025 </title>

        <meta name="description" content="Presentación de la edición Flisol 2025 Cuba, repositorio netamente educativo">
        <meta name="robots" content="index, follow">
        <link rel="stylesheet" href="https://unpkg.com/98.css" />
        <link rel="stylesheet" href="styles.css">
        <!-- jsPDF -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <!-- MozillaPDF -->
        <script
			src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.0.375/pdf.min.mjs"
			type="module"
		></script>
        <script src="main.js" type="module" defer></script>
        <script src="./pdf/form.js" type="module" defer></script>
        <script src="./pdf/presentation.js" type="module" defer></script>
        <script src="./pdf/receipt.js" type="module" defer></script>
        <meta name="theme-color" content="#09f">

        <meta property="og:title" content="Flisol - 2025">
        <meta property="og:image" content="./resources/images/cartoon-me.png">
        <meta property="og:description" content="Presentación en Flisol 2025 sobre jsPDF">
        <meta property="og:image:alt" content="flisol">
        <link rel="icon" type="image/png" href="./resources/favicon.png">

    </head>

    <body>
        <div id="the-windows" class="window">

            <div class="title-bar">
              <span class="title-bar-text">Flisol 2025</span>
              <div class="title-bar-controls">
                <button id="info" aria-label="Help"></button>
                <button aria-label="Close"></button>
              </div>
            </div>

            <div class="window-body">
                <div class="window-body">
                    <menu role="tablist">
                        <li
                            role="tab"
                            aria-selected="true"
                            aria-controls="panel1"
                            id="tab-1"
                            tabindex="0"
                        >
                          Presentacion
                        </li>
                        <li
                            role="tab"
                            aria-selected="false"
                            aria-controls="panel2"
                            id="tab-2"
                            tabindex="-1"
                        >
                            Formulario rellenable
                        </li>
                        <li
                            role="tab"
                            aria-selected="false"
                            aria-controls="panel3"
                            id="tab-3"
                            tabindex="-1"
                        >
                            Comprobante de pago
                        </li>
                    </menu>
                    
                    <article id="panel1" class="tab-content" role="tabpanel" tabindex="0" aria-labelledby="tab-1">
                        <div class="window">
                            <div id="t1" class="window-body">
                                
                            </div>
                        </div>
                    </article>

                    <article id="panel2" class="tab-content" role="tabpanel" tabindex="0" aria-labelledby="tab-2" hidden>
                        <div class="window">
                            <div  id="t2" class="window-body">

                            </div>
                        </div>
                    </article>

                    <article id="panel3" class="tab-content" role="tabpanel" tabindex="0" aria-labelledby="tab-3" hidden>
                        <div class="window">
                            <div id="t3" class="window-body">
                                
                            </div>
                        </div>
                    </article>
                    
                    <section class="field-row">
                        <button id="print">Imprimir</button>
                    </section>
                </div>                  
            </div>
        </div>
    </body>
</html>
